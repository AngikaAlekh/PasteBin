<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasteBin Lite - Share Text Instantly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .header h1 svg {
            width: 50px;
            height: 50px;
        }
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 300px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .hint {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #e7f3ff;
            border: 2px solid #667eea;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            display: block;
        }
        .result.error {
            display: block;
            background: #ffe7e7;
            border-color: #dc3545;
        }
        .result h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        .result.error h3 {
            color: #dc3545;
        }
        .url-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .url-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        .copy-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background: #5568d3;
        }
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"/>
                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"/>
                </svg>
                PasteBin Lite
            </h1>
            <p>Share text instantly with optional expiration and view limits</p>
        </div>
        
        <div class="card">
            <form id="pasteForm">
                <div class="form-group">
                    <label for="content">Your Content *</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        placeholder="Paste your text here..."
                        required
                    ></textarea>
                    <div class="hint">Maximum 16MB of text</div>
                </div>
                
                <div class="options-grid">
                    <div class="form-group">
                        <label for="ttl_seconds">Expiration (seconds)</label>
                        <input 
                            type="number" 
                            id="ttl_seconds" 
                            name="ttl_seconds" 
                            min="1"
                            placeholder="Optional"
                        >
                        <div class="hint">Leave empty for no expiration</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="max_views">Maximum Views</label>
                        <input 
                            type="number" 
                            id="max_views" 
                            name="max_views" 
                            min="1"
                            placeholder="Optional"
                        >
                        <div class="hint">Leave empty for unlimited views</div>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Create Paste
                </button>
            </form>
            
            <div id="result" class="result">
                <h3>Paste Created Successfully!</h3>
                <p>Share this URL:</p>
                <div class="url-box">
                    <input type="text" id="pasteUrl" class="url-input" readonly>
                    <button type="button" class="copy-btn" onclick="copyUrl()">Copy</button>
                </div>
            </div>
            
            <div id="error" class="result">
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
        
        <div class="footer">
            <p>PasteBin Lite - Simple, Fast, Secure</p>
        </div>
    </div>
    
    <script>
        document.getElementById('pasteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Reset states
            result.classList.remove('success');
            error.classList.remove('error');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            
            const formData = {
                content: document.getElementById('content').value,
            };
            
            const ttl = document.getElementById('ttl_seconds').value;
            const maxViews = document.getElementById('max_views').value;
            
            if (ttl) formData.ttl_seconds = parseInt(ttl);
            if (maxViews) formData.max_views = parseInt(maxViews);
            
            try {
                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('pasteUrl').value = data.url;
                    result.classList.add('success');
                    document.getElementById('pasteForm').reset();
                } else {
                    const errorMsg = data.errors 
                        ? Object.values(data.errors).join(', ')
                        : data.message || 'Failed to create paste';
                    document.getElementById('errorMessage').textContent = errorMsg;
                    error.classList.add('error');
                }
            } catch (err) {
                document.getElementById('errorMessage').textContent = 'Network error: ' + err.message;
                error.classList.add('error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Paste';
            }
        });
        
        function copyUrl() {
            const urlInput = document.getElementById('pasteUrl');
            urlInput.select();
            navigator.clipboard.writeText(urlInput.value).then(() => {
                const btn = event.target;
                btn.textContent = 'Copied!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.style.background = '';
                }, 2000);
            });
        }
    </script>
</body>
</html>
